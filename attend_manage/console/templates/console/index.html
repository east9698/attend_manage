{% extends "console/base.html" %}

{% block contents %}
{% if status is True %}
<p>現在、研究室に <span id="status">在室しています</span> </p>
{% else %}
<p>現在、研究室に <span id="status">在室していません</span> </p>
{% endif %}

<div id="switch">
  <button type="submit" class="btn btn-md btn-success" name="enter">入室</button>
  <button type="submit" class="btn btn-md btn-danger" name="exit" disabled>退室</button>
</div>
{% endblock %}
