{% extends "status_room/base.html" %}
{%load static%}

{%block extra-css %}
<link rel="stylesheet" href="{% static 'status_room/css/index.css' %}">
{% endblock %}

{% block contents %}

<section id="available_users_list">
  <table class="table table-borderd">
    <caption><img src="{% static 'status_room/img/people.png'%}" height="30px"> 在室者一覧<i class="fas fa-sync-alt ml-3 result"></i></caption>
    <thead>
      <tr>
        <th><img src="{% static 'status_room/img/person.png'%}" height="30px"> 氏名</th>
        <th><img src="{% static 'status_room/img/clock.png'%}" height="30px"> 入室時刻</th>
      </tr>
    </thead>
    <tbody>
      {% for i in all_stat %}
      <tr>
        <th>{{i.username}}</th>
        <td>{{i.time_in}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</section>

{% endblock %}
